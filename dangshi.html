      <br />
      <p>西安是一座有故事的城市，十三王朝在这里建都，每一代王朝都在这里留下深刻的烙印。这里有中国上下五千年的缩影，有数不尽的楼阁，看不尽的文物，尝不完的美食，听不完的秦腔。</p>
      <p>让我们从图片中去看看这座可爱的城市，看看是否有你熟悉的街道、人群和往事？</p>
